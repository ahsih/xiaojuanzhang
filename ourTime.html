<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我们在一起的时间</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            background: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Segoe UI", sans-serif;
        }

        h1 {
            color: #c9184a;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 22px;
            color: #333;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>我们在一起的时间 ❤️</h1>
    <div class="timer" id="timeCounter">加载中...</div>

    <script>
        function updateCounter() {
            const startDate = new Date("2025-07-27T00:00:00");

            const now = new Date();

            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timeCounter").textContent =
                `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        setInterval(updateCounter, 1000);
        updateCounter(); 
    </script>
</body>

</html>
